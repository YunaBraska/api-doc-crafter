openapi: "3.0.0"
info:
  title: "Games API"
  version: "1.0.0"
  description: "API to manage video games and developers."
servers:
  - url: "https://api.games.example.com/v1"
paths:
  /games:
    get:
      summary: "Get all games"
      responses:
        '200':
          description: "A list of games"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Game"
    post:
      summary: "Add a new game"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Game"
      responses:
        '201':
          description: "Game created"
  /games/{id}:
    get:
      summary: "Retrieve a specific game"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        '200':
          description: "Game details"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Game"
    delete:
      summary: "Delete a game"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        '204':
          description: "Game deleted"
components:
  schemas:
    Game:
      type: "object"
      properties:
        id:
          type: "string"
        title:
          type: "string"
        genre:
          type: "string"
        releaseDate:
          type: "string"
          format: "date"
