          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Authorization failed due to e.g. missing authorization for
            the case
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:dokument:schreiben
  /dokumente/{dokumentId}/content:
    get:
      tags:
      - Dokumente
