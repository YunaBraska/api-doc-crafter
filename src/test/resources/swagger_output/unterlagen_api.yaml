openapi: 3.0.1
info:
  title: Unterlagen API
  description: Europace API around uploaded documents and released proofs.
  termsOfService: https://docs.api.europace.de/terms/
  version: 2.0.17
servers:
- url: https://api.europace2.de/v1
paths:
  /dokumente:
    get:
      tags:
      - Dokument
      summary: get metadata for all documents of a case
      operationId: getDocuments
      parameters:
      - name: vorgangsNummer
        in: query
        description: Vorgangsnummer (case-id) which contains the documents
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: documents list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Dokument'
        "401":
          description: authentication failed due to e.g. missing/invalid Authorization
            Header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:dokument:lesen
    post:
      tags:
      - Dokument
      summary: upload document
      description: |
        Upload a document including metadata via url (up to 100 MB). After uploading, the document must be categorized so that it is available in the document file and can ultimately be shared to the loan provider. For this purpose, the request parameter can preferably be set mitKategorisierung =true.
      operationId: uploadDocument
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DokumentUpload'
          multipart/form-data:
            schema:
              required:
              - file
              - vorgangsNummer
              type: object
              properties:
                anzeigename:
                  type: string
                  description: name to display on frontend
                file:
                  type: string
                  description: content of file
                  format: binary
                mitKategorisierung:
                  type: boolean
                  description: Setting this field to true causes the categorization
                    to be started automatically after the document has been successfully
                    uploaded.
                vorgangsNummer:
                  type: string
                  description: "Vorgangsnummer, where the document is to add"
      responses:
        "201":
          description: document uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dokument'
        "401":
          description: authentication failed due to e.g. missing/invalid Authorization
            Header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Authorization failed due to e.g. missing authorization for
            the case or wrong Vorgangsnummer.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:dokument:schreiben
    delete:
      tags:
      - Vorgang
      summary: delete all resources for this Vorgang
      description: |
        delete documents and pages for this case
      operationId: deleteCaseResources
      parameters:
      - name: vorgangsNummer
        in: query
        description: Vorgangsnummer at which all documents are to be deleted
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: documents successfully deleted
        "401":
          description: authentication failed due to e.g. missing/invalid Authorization
            Header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Authorization failed due to e.g. missing authorization for
            the Vorgang or wrong Vorgangsnummer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:dokument:schreiben
  /dokumente/anforderungen:
    get:
      tags:
      - Seiten
      summary: "For BaufiSmart only. List of all document requirements received for\
        \ a financing proposal. The result includes both the requirements of the product\
        \ loan and the requirements of the advisor. For example, the FinanzierungsvorschlagId\
        \ can be get from the [Vorgaenge-API](https://docs.api.europace.de/baufinanzierung/vorgaenge/vorgang-auslesen-api/)"
      operationId: getAnforderungen
      parameters:
      - name: finanzierungsvorschlagsId
        in: query
        description: unique identifier of a financing proposal
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: vorgangsNummer
        in: query
        description: unique identifier of a case
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Unterlagenanforderung'
        "400":
          description: error in the input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:unterlage:lesen
  /dokumente/antrag/anforderungen:
    get:
      tags:
      - Seiten
      summary: For mortgage loans (BaufiSmart) only. List of all needed proof received
        for an application. The result includes the requirements of the bank for this
        application.
      operationId: getAnforderungenByAntragsNummer
      parameters:
      - name: antragsNummer
        in: query
        description: unique identifier of an application
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Unterlagenanforderung'
        "400":
          description: error in the input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:freigabe:lesen
  /dokumente/archiv:
    put:
      tags:
      - Seiten
      summary: move pages to or from the archive
      description: archive flag will be set
      operationId: setArchiv
      parameters:
      - name: archiviert
        in: query
        description: pages should be moved to the archive (true) or taken out of the
          archive (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: true
      requestBody:
        description: page references of the pages to be moved to or from the archive
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SeitenReferenz'
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: error in the input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the case
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:unterlage:schreiben
  /dokumente/freigabe:
    get:
      tags:
      - Freigabe
      summary: |
        load metadata of all shared documents (in a time period).  The list contains both successful and failed shares.  For this purpose, please check the retrieval status of the shared document.
      operationId: getFreigaben
      parameters:
      - name: antragsNummer
        in: query
        description: unique identifier of an application
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: bis
        in: query
        description: to
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: von
        in: query
        description: from
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      responses:
        "200":
          description: list of shared documents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FreigegebeneUnterlage'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the application or wrong Antragsnummer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:freigabe:lesen
    post:
      tags:
      - Freigabe
      summary: share pages with a product provider
      description: "the assignments (category/reference) are used, which were determined\
        \ on the pages determined or set manually"
      operationId: createShare
      requestBody:
        description: pages to be shared for an application and loan provider
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Freigabe'
        required: true
      responses:
        "201":
          description: share created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FreigegebeneUnterlage'
        "400":
          description: error in the input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the case oder falsche Vorgangsnummer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:unterlage:freigeben
  /dokumente/freigabe/{id}:
    get:
      tags:
      - Freigabe
      summary: get metadata of a shared document
      description: provide a shared document
      operationId: getShare
      parameters:
      - name: id
        in: path
        description: unique identifier of a shared document
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: shared document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreigegebeneUnterlage'
        "404":
          description: shared document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:freigabe:lesen
  /dokumente/freigabe/{id}/content:
    get:
      tags:
      - Freigabe
      summary: get the content of a shared document
      operationId: downloadSharedDocument
      parameters:
      - name: id
        in: path
        description: unique identifier of the shared document
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: document not found
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:freigabe:lesen
  /dokumente/freigabe/{id}/status:
    get:
      tags:
      - Freigabe
      summary: get retrieval status of a shared document
      operationId: getSharedDocumentState
      parameters:
      - name: id
        in: path
        description: unique identifier of a shared document
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: state of a shared document
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Abrufstatus'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: shared document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:freigabe:lesen
    post:
      tags:
      - Freigabe
      summary: set retrieval state of a shared document
      operationId: setSharedDocumentState
      parameters:
      - name: id
        in: path
        description: unique identifier of a shared document
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Abrufstatus'
        required: true
      responses:
        "201":
          description: state set
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: shared document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:freigabe:schreiben
  /dokumente/freigaben/content:
    get:
      tags:
      - Freigabe
      summary: contents of all successfully shared documents as a ZIP archive download
      operationId: downloadFreigaben
      parameters:
      - name: antragsNummer
        in: query
        description: unique identifier of an application
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: A ZIP archive with all the documents successfully shared for
            the application documents as PDF files
          content:
            application/zip:
              schema:
                type: string
                format: binary
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the application or wrong Antragsnummer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:freigabe:lesen
  /dokumente/geprueft:
    put:
      tags:
      - Seiten
      summary: mark pages as 'checked' or remove 'checked' marker
      description: "Pages are marked as 'checked' (with current timestamp). For pages\
        \ that have already been checked, the timestamp will be updated. If the checked\
        \ parameter is set to false, the marker is removed and the pages appear unchecked.\
        \ With checked set to false and pages without 'checked' marker nothing changes."
      operationId: setChecked
      parameters:
      - name: geprueft
        in: query
        description: pages should be marked as 'checked' (true) or the 'checked' mark
          should be removed (false)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: true
      requestBody:
        description: The page references of the pages that should be marked as 'checked'
          or whose 'checked' mark should be removed.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SeitenReferenz'
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: error in the input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the case
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:unterlage:schreiben
  /dokumente/moeglichezuordnungen:
    get:
      tags:
      - Seiten
      summary: list of all possible assignments (category and reference) of pages
        get
      description: which assignments are available for pages in this operation/application
      operationId: getAvailableAssignments
      parameters:
      - name: antragsNummer
        in: query
        description: unique identifier of an application - more specific allocations
          - e.g. the data at the time of application acceptance are used instead of
          the current transaction data
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: vorgangsNummer
        in: query
        description: unique identifier of a case
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MoeglicheZuordnung'
        "400":
          description: error in the input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the case
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:unterlage:lesen
  /dokumente/revision:
    get:
      tags:
      - Revision
      summary: revision numbers of the data for the case
      description: |
        returns the current revision of the resources for the case. Each change of a resource changes its revision.
      operationId: getRevision
      parameters:
      - name: vorgangsNummer
        in: query
        description: unique identifier of a case
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: revision numbers of the different resources of a case
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Revision'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2: []
  /dokumente/seiten:
    get:
      tags:
      - Seiten
      summary: get metadata for all pages of a case
      operationId: getSeiten
      parameters:
      - name: antragsNummer
        in: query
        description: "in some cases, the information on the page refers to information\
          \ in the process at the time when the application was created"
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: finanzierungsvorschlagsId
        in: query
        description: "For Baufismart only. Id of a financing proposal from the related\
          \ transaction. If available, the document requirements of the financing\
          \ proposal are supplied. Furthermore, the reference of a page can be changed\
          \ be returned if the document requests expect the page in a different reference.\
          \ For example, the financing proposal Id can be read from the [Vorgaenge-API](https://docs.api.europace.de/baufinanzierung/vorgaenge/vorgang-auslesen-api/)."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: vorgangsNummer
        in: query
        description: "unique identifier of a case, e.g. KX64LP"
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: list of pages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Seiten'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the case/Antrag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:unterlage:lesen
    put:
      tags:
      - Seiten
      summary: change sorting position of pages
      description: "Pages are saved in the specified order. The list of all pages\
        \ or a partial list of them can be passed. In case of a partial list, the\
        \ position in the total list is determined by the first page of the partial\
        \ list."
      operationId: setSortingPosition
      requestBody:
        description: page references of the pages to be saved in this order
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SeitenReferenz'
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: error in the input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the case
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:unterlage:schreiben
  /dokumente/transferspeicher:
    post:
      tags:
      - Dokumente
      summary: use cloud storage for a document
      description: |
        Use a cloud storage for a document from which the document can be uploaded via signed URL (AWS Pre-Signed POST). See the readme for an example.
      operationId: cloudStorage
      responses:
        "201":
          description: cloud storage created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transferspeicher'
          links:
            UploadWithUrl:
              operationId: uploadDocument
              parameters:
                url: $response.body#/downloadUrl
              description: |
                The `downloadUrl` can be used as `url` in `POST /dokumente`. Before that, the document must be transferred to the url in `UploadData.url` with `POST`.
        "401":
          description: authentication failed due to e.g. missing/invalid Authorization
            Header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:dokument:schreiben
  /dokumente/zuordnung/{kategorie}:
    put:
      tags:
      - Seiten
      summary: set assignment (category and reference) for multiple pages
      operationId: setAssignment
      parameters:
      - name: bezug
        in: query
        description: the reference to be assigned to the pages
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: kategorie
        in: path
        description: the category to be assigned to the pages
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: the page references of the pages whose category and reference
          are to be changed
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SeitenReferenz'
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: error in the input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: authentication failed due to e.g. missing/invalid authorization
            header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: authorization failed due to e.g. missing authorization for
            the case
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: category/reference not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - europace_oauth2:
        - unterlagen:unterlage:schreiben
  /dokumente/zuordnungen:
    get:
      tags:
      - Seiten
      summary: deprecated - please use  /dokumente/moeglichezuordnungen
      operationId: getMoeglicheZuordnungenAlt
      parameters:
      - name: antragsNummer
        in: query
        description: unique identifier of an application - more specific allocations
          - e.g. the data at the time of application acceptance are used instead of
          the current transaction data
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: vorgangsNummer
        in: query
        description: unique identifier of a case
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MoeglicheZuordnungAlt'
        "400":
          description: error in the input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: case not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: true
      security:
      - europace_oauth2:
        - unterlagen:unterlage:lesen
  /dokumente/{dokumentId}:
