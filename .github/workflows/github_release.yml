name: "Release"

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "[ref] e.g. branch, tag or commit to checkout [default: github_ref_name || github_head_ref ]"
        required: false
      version:
        description: "[version] e.g. 1.0.0"
        required: false
  workflow_call:
    inputs:
      ref:
        type: string
        description: "[ref] e.g. branch, tag or commit to checkout [default: github_ref_name || github_head_ref ]"
        required: false
      version:
        type: string
        description: "[version] e.g. 1.0.0"
        required: false

concurrency:
  group: "release-${{ github.event.repository.name }}"

jobs:
  linux:
    name: "Linux"
    timeout-minutes: 60
    runs-on: Ubuntu-latest
    strategy:
      matrix:
        # Available amd64, amd64/v2 amd64/v3, arm64, riscv64, ppc64le, s390x, 386, arm/v7, arm/v6
        # GraalVM only knows about amd64, arm64
        arch: [ amd64, arm64 ]
    steps:
      - name: "🧑‍💻 Checkout [${{ inputs.ref || github.ref || github.ref_name || github.head_ref }}]"
        uses: actions/checkout@main
        with:
          fetch-depth: 1
          ref: ${{ inputs.ref || github.ref || github.ref_name || github.head_ref }}
          token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
      - name: "🕹️ Set up QEMU"
        uses: docker/setup-qemu-action@v3
      - name: "🐳 Set up Docker"
        uses: docker/setup-buildx-action@v3
      - name: "🏗️ Build [${{runner.os}}/${{matrix.arch}}]"
        uses: docker/build-push-action@v6
        with:
          push: false
          context: .
          file: Dockerfile_Native
          target: export
          outputs: type=local,dest=target
          platforms: linux/${{matrix.arch}}
          cache-to: type=gha,mode=max
          provenance: false
      - name: "📤 Prepare upload"
        id: "artifact"
        run: |
          echo "########## LIST    ##########"
          docker buildx ls
          echo "########## INSPECT ##########"
          docker buildx inspect --bootstrap | grep Platforms | while read -r line; do echo "${line#*:}"; done | tr -d '[:space:]' || true
          echo "########## SAVE    ##########"
          filename=$(echo "${{ github.event.repository.name }}-${{runner.os}}-${{ matrix.arch }}-${{ inputs.version || github.run_number }}.native" | tr '[:upper:]' '[:lower:]')
          echo "filename [${filename}]"
          echo "filename=${filename}" >> $GITHUB_OUTPUT
          ls -lah target
          mv target/app.native target/${filename}
          chmod +x target/${filename}
          ls -lah target
      - name: "💼 Save [${{ steps.artifact.outputs.filename }}] Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.filename }}
          path: target/${{ steps.artifact.outputs.filename }}
          if-no-files-found: 'error'
  macos:
    name: "MacOs"
    timeout-minutes: 10
    runs-on: macos-latest
    steps:
      - name: "🧑‍💻 Checkout [${{ inputs.ref || github.ref || github.ref_name || github.head_ref }}]"
        uses: actions/checkout@main
        with:
          fetch-depth: 1
          ref: ${{ inputs.ref || github.ref || github.ref_name || github.head_ref }}
          token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
      - name: "♻️ Restore cache [unix-build-${{ hashFiles('**/pom.xml', '**/build.gradle*') }}]"
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: unix-build-${{ hashFiles('**/pom.xml', '**/build.gradle*') }}
          restore-keys: unix-build-${{ hashFiles('**/pom.xml', '**/build.gradle*') }}
      - name: "🔍 Read Java Info"
        id: "java_info"
        uses: YunaBraska/java-info-action@main
      - name: "☕ Setup Java [${{ steps.java_info.outputs.java_version }}] Builder [${{ steps.java_info.outputs.builder_name }}] [${{ steps.java_info.outputs.builder_version }}]"
        uses: actions/setup-java@main
        with:
          java-version: ${{ steps.java_info.outputs.java_version }}
          distribution: 'graalvm'
      - name: "🏗️ Build [${{runner.os}}/${{runner.arch}}]"
        id: "artifact"
        run: |
          filename=$(echo "${{ github.event.repository.name }}-${{runner.os}}-${{ runner.arch }}-${{ inputs.version || github.run_number }}.native" | tr '[:upper:]' '[:lower:]')
          echo "filename [${filename}]"
          echo "filename=${filename}" >> $GITHUB_OUTPUT
          ${{ steps.java_info.outputs.cmd_build }} -Pnative
          ls -lah target
          mv target/${{ github.event.repository.name }}.native target/${filename}
          chmod +x target/${filename}
          ls -lah target
      - name: "💼 Save [${{ steps.artifact.outputs.filename }}] Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.filename }}
          path: target/${{ steps.artifact.outputs.filename }}
          if-no-files-found: 'error'
  windows:
    name: "Windows"
    timeout-minutes: 10
    runs-on: windows-latest
    steps:
      - name: "🧑‍💻 Checkout [${{ inputs.ref || github.ref || github.ref_name || github.head_ref }}]"
        uses: actions/checkout@main
        with:
          fetch-depth: 1
          ref: ${{ inputs.ref || github.ref || github.ref_name || github.head_ref }}
          token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
      - name: "♻️ Restore cache [${{runner.os}}-build-${{ hashFiles('**/pom.xml', '**/build.gradle*') }}]"
        uses: actions/cache@v4
        with:
          path: |
            ~\.m2
            ~\.gradle\caches
            ~\.gradle\wrapper
          key: ${{runner.os}}-build-${{ hashFiles('**/pom.xml', '**/build.gradle*') }}
          restore-keys: ${{runner.os}}-build-${{ hashFiles('**/pom.xml', '**/build.gradle*') }}
      - name: "🔍 Read Java Info"
        id: "java_info"
        uses: YunaBraska/java-info-action@main
      - name: "☕ Setup Java [${{ steps.java_info.outputs.java_version }}] Builder [${{ steps.java_info.outputs.builder_name }}] [${{ steps.java_info.outputs.builder_version }}]"
        uses: actions/setup-java@main
        with:
          java-version: ${{ steps.java_info.outputs.java_version }}
          distribution: 'graalvm'
      - name: "🏗️ Build [${{runner.os}}/${{runner.arch}}]"
        id: "artifact"
        shell: sh
        run: |
          filename=$(echo "${{ github.event.repository.name }}-${{runner.os}}-${{ runner.arch }}-${{ inputs.version || github.run_number }}.native" | tr '[:upper:]' '[:lower:]')
          echo "filename [${filename}]"
          echo "filename=${filename}" >> $GITHUB_OUTPUT
          ${{ steps.java_info.outputs.cmd_build }} -Pnative
          ls -lah target
          mv target/${{ github.event.repository.name }}.native target/${filename}
          chmod +x target/${filename}
          ls -lah target
      - name: "💼 Save [${{ steps.artifact.outputs.filename }}] Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.filename }}
          path: target\${{ steps.artifact.outputs.filename }}
          if-no-files-found: 'error'
  release:
    name: "Release"
    timeout-minutes: 5
    needs: [ linux, macos, windows ]
    runs-on: ubuntu-latest
    steps:
      - name: "💾 Download Artifacts"
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: target
      - name: "🏷️ Release"
        uses: ncipollo/release-action@v1
        with:
          draft: false
          prerelease: false
          allowUpdates: true
          removeArtifacts: true
          token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
          tag: ${{ inputs.version || github.run_number }}
          name: "Release ${{ inputs.version || github.run_number }}"
          artifacts: target/${{ github.event.repository.name }}-*.native

